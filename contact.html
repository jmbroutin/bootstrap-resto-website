        <div class="container">
                <h1 class="text-center">NOUS CONTACTER</h1>
                <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="userFirstName">Pr√©nom</label>
                            <input type="text" class="form-control" id="userFirstName" placeholder="Jean">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="userLastName">Nom</label>
                            <input type="text" class="form-control" id="userLastName" placeholder="Dupond">
                          </div>
                        </div>
                        <div class="form-group">
                                <label for="userEmail">Adresse mail</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="jean.dupond@example.com">
                              </div>
                        <div class="form-group">
                            <label for="Subject">Sujet</label>
                            <select id="Subject" class="form-control">
                                <option selected>Faites votre choix</option>
                                <option>Je veux travailler pour Shack Burger</option>
                                <option>Je veux ouvrir une franchise</option>
                                <option>J'ai un truc pour vous</option>
                                <option>Autre chose</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="TextMessage">Message</label>
                            <textarea class="form-control" id="TextMessage" placeholder="Votre message" rows="5"></textarea>
                        </div>
                        <div class="text-center">
                        <button type="button" class="btn btn-info">
                             <i class="fa fa-envelope-o"></i> Envoi
                              </button>
                        </div>
                </form>
